  # Le menu d'aide pour les joueurs
  # La viariable %cmd% est l'alias utilisé par le joueur :)
  help-player:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
    - "%prefix% &d/%cmd% help &7&l- &bAffiche ce menu."
    - "%prefix% &d/%cmd% <warp> &7&l- &bTéléporte au warp du joueur."
    - "%prefix% &d/%cmd% set <name> &7&l- &bDéfini un warp à votre emplacement."
    - "%prefix% &d/%cmd% remove <warp> &7&l- &bSupprime le warp."
    - "%prefix% &d/%cmd% removeall <player> &7&l- &bSupprime tous les warps du joueur."
    - "%prefix% &d/%cmd% desc set/remove <warp> <desc> &7&l- &bDescriptions du warp."
    - "%prefix% &d/%cmd% list [page] [player] &7&l- &bListe tous les warps des joueurs."
    - "%prefix% &d/%cmd% open [menu] [options] &7&l- &bAffiche le menu des warps."
    - "%prefix% &d/%cmd% amount &7&l- &bVérifie combien de warps vous possédez."
    - "%prefix% &d/%cmd% reload &7&l- &bRecharge tous les fichiers de configuration."
    - "%prefix% &d/%cmd% icon set/remove <warp> &7&l- &bDéfini une icône au warp."
    - "%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bAjoute des warps au joueur."
    - "%prefix% &d/%cmd% category <warp> <category> &7&l- &bDéplace le warp dans une catégorie."
    - "%prefix% &d/%cmd% rate <warp> <rate> &7&l- &bNote un warp."
    - "%prefix% &d/%cmd% ban set/remove/list <warp> [player] &7&l- &bBanissement du warp."
    - "%prefix% &d/%cmd% reset <warp> &7&l- &bRe-localisation du warp."
    - "%prefix% &d/%cmd% rename <warp> <name> &7&l- &bRenomme le warp."
    - "%prefix% &d/%cmd% setowner <warp> <player> &7&l- &bTransfère la propriété du warp."
    - "%prefix% &d/%cmd% favourite <warp> &7&l- &bVos favoris."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
      # Cette section est utile si vous voulez vendre des warps dans votre boutique, mais qu'arrive-t-il si le joueur possède déjà 5 warps ?
    # Cela leur ajoute des warps supplémentaires. Par exemple, si un joueur possède 10 warp (pw.limit.10) et que vous utilisez la commande /pw addwarps *player* 10. Il alors désormais 20 warps.

  # Le menu d'aide pour la console
  # La viariable %cmd% est l'alias utilisé par le joueur :)
  help-console:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
    - "%prefix% &d/%cmd% help &7&l- &bAffiche ce menu."
    - "%prefix% &d/%cmd% open [menu] [options] &7&l- &bAffiche le menu des warps."
    - "%prefix% &d/%cmd% remove <warp> &7&l- &bSupprime le warp."
    - "%prefix% &d/%cmd% list [page] [player] &7&l- &bListe tous les warps des joueurs."
    - "%prefix% &d/%cmd% reload &7&l- &bRecharge tous les fichiers de configuration."
    - "%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bAjoute des warps au joueur."
    - "%prefix% &d/%cmd% category <warp> <category> &7&l- &bDéplace le warp dans une catégorie."
    - "%prefix% &d/%cmd% removeall <player> &7&l- &bSupprime tous les warps du joueur."
    - "%prefix% &d/%cmd% setowner <warp> <player> &7&l- &bTransfère la propriété du warp."
    - "%prefix% &d/%cmd% dbexec <query> &7&l- &bExecute a query."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
      # Cette section est utile si vous voulez vendre des warps dans votre boutique, mais qu'arrive-t-il si le joueur possède déjà 5 warps ?
    # Cela leur ajoute des warps supplémentaires. Par exemple, si un joueur possède 10 warp (pw.limit.10) et que vous utilisez la commande /pw addwarps *player* 10. Il alors désormais 20 warps.

