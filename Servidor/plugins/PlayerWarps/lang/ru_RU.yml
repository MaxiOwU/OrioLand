  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - "&7&l&m----------&7&l[&c&lWARPS&7&l]&m----------"
    - "&6/%cmd% help &7&l- &eОтображать это меню."
    - "&6/%cmd% <warp> &7&l- &eТелепортироваться к варпу."
    - "&6/%cmd% set <name> &7&l- &eУстанавить варп на ваше местоположение."
    - "&6/%cmd% remove <warp> &7&l- &eУдалить варп"
    - "&6/%cmd% removeall <player> &7&l- &eУдалить варпы всех игроков."
    - "&6/%cmd% desc set/remove <warp> <desc> &7&l- &eУстановить описание варпа"
    - "&6/%cmd% list [page] [player] &7&l- &eПеречислить все варпы текущего игрока."
    - "&6/%cmd% open [menu] [options] &7&l- &eОткрыть графический интерфейс игрока."
    - "&6/%cmd% amount &7&l- &eПроверить, сколько у вас варпов."
    - "&6/%cmd% reload &7&l- &eПерезагрузить все файлы конфигурации."
    - "&6/%cmd% icon set/remove <warp> &7&l- &eУстановить значок варпа."
    # This is useful for if you want to sell warp amounts on your store, but what happens if a player already has 5 warps?
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "&6/%cmd% addwarps <player> <amount> &7&l- &eДобавить больше искажений игроку с помощью команды."
    - "&6/%cmd% category <warp> <category> &7&l- &eУстановить категорию для варпа"
    - "&6/%cmd% rate <warp> <rate> &7&l- &eОценить варп."
    - "&6/%cmd% ban set/remove/list <warp> [player] &7&l- &eУзнать баны варпа."
    - "&6/%cmd% reset <warp> &7&l- &eПереустановить местоположение варпа."
    - "&6/%cmd% rename <warp> <name> &7&l- &eПереименовать варп."
    - "&6/%cmd% setowner <warp> <player> &7&l- &eПередать владельца варпа."
    - "&6/%cmd% favourite <warp> &7&l- &eУстановить варп избранным"

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - "&7&l&m----------&7&l[&c&lWARPS&7&l]&m----------"
    - "&6/%cmd% help &7&l- &eОтображать это меню."
    - "&6/%cmd% open [menu] [options] &7&l- &eОткрыть графический интерфейс игрока."
    - "&6/%cmd% remove <warp> &7&l- &eУдалить варп"
    - "&6/%cmd% list [page] [player] &7&l- &eПеречислить все варпы текущего игрока."
    - "&6/%cmd% reload &7&l- &eПерезагрузить все файлы конфигурации."
    # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "&6/%cmd% addwarps <player> <amount> &7&l- &eДобавить больше искажений игроку с помощью команды."
    - "&6/%cmd% category <warp> <category> &7&l- &eУстановить категорию для варпа"
    - "&6/%cmd% removeall <player> &7&l- &eУдалить варпы всех игроков."
    - "&6/%cmd% setowner <warp> <player> &7&l- &eПередать владельца варпа."
    - "%prefix% &d/%cmd% dbexec <query> &7&l- &bExecute a query."

