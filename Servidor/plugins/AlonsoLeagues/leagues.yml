# This file REQUIRES "Points-required" option in each league if "Options.Leagues.Formula.Enabled" is set to false.
# Use this option ONLY if you want to set points required for each league without a formula.
# I strongly recommend you to use the default formula or with some modifications.
Warning:
- 'READ, THIS IS IMPORTANT! REMEMBER:'
- 1) This file is ALWAYS USED for leagues names, displayname, color and tags.
- 2) Points-required from this file is ONLY used if 'Options.Leagues.Formula.Enabled'
  is set to false.
- 3) If you modify formula expression make sure you KNOW JAVASCRIPT. Support won't
  be given to create formulas
- '   as it was added as an option only for owners or configurators that knows how
  to use it.'
- 4) First league MUST be always 0.
- 5) Points required is total. NOT PER LEAGUE.
- '   It means that for league Bronce-4, 1200 total points are required. Not just
  in league Bronce-5 to rank up.'
- 'REMEMBER THAT LIMIT FOR INTEGERS IS: 2,147,483,647 (Also, don''t use commas)'
- If your required points are higher than that the PLUGIN WILL DISABLE!
- Do NOT modify this text as it's going to be replaced if so. This is to warn owners
  about this.
