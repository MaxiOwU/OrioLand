  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'
    - '%prefix% &d/%cmd% help &7&l- &bWyświetla to menu.'
    - '%prefix% &d/%cmd% <warp> &7&l- &bTeleportuje do warpa gracza.'
    - '%prefix% &d/%cmd% set <name> &7&l- &bUstawia warp w twojej lokalizacji.'
    - '%prefix% &d/%cmd% remove <warp> &7&l- &busuwa warp.'
    - '%prefix% &d/%cmd% removeall <player> &7&l- &bUsuwa wszytskie warpy gracza.'
    - '%prefix% &d/%cmd% desc set/remove <warp> <desc> &7&l- &bModyfikuje opis warpa.'
    - '%prefix% &d/%cmd% list [page] [player] &7&l- &bPokazuje wszytskie dostępne warpy gracza.'
    - '%prefix% &d/%cmd% open [menu] [options] &7&l- &bOtwiera gui PlayerWarps.'
    - '%prefix% &d/%cmd% amount &7&l- &bSprawdza, jak dużo masz warpów.'
    - '%prefix% &d/%cmd% reload &7&l- &bPrzeładowuje konfigurację.'
    - '%prefix% &d/%cmd% icon set/remove <warp> &7&l- &bstawia ikonę warpa.'
    - '%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bDodaje więcej maksymalnych warpów dla gracza.'
    - '%prefix% &d/%cmd% category <warp> <category> &7&l- &bUstawia kategorię warpa.'
    - '%prefix% &d/%cmd% rate <warp> <rate> &7&l- &bOcenia warp.'
    - '%prefix% &d/%cmd% ban set/remove/list <warp> [player] &7&l- &bBany warpa.'
    - '%prefix% &d/%cmd% reset <warp> &7&l- &bResetuje lokalizację warpa.'
    - '%prefix% &d/%cmd% rename <warp> <name> &7&l- &bZmienia nazwę warpa.'
    - '%prefix% &d/%cmd% setowner <warp> <player> &7&l- &bPrzekazuje właściciela.'
    - '%prefix% &d/%cmd% favourite <warp> &7&l- &bDodaje warpa do listy ulubionych.'
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'
      # This is useful for if you want to sell warp amounts on your store, but what happens if a player already has 5 warps?
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'
    - '%prefix% &d/%cmd% help &7&l- &bWyświetla to menu.'
    - '%prefix% &d/%cmd% open [menu] [options] &7&l- &bOtwiera gui PlayerWarps.'
    - '%prefix% &d/%cmd% remove <warp> &7&l- &bUsuwa warp.'
    - '%prefix% &d/%cmd% list [page] [player] &7&l- &bPokazuje wszytskie dostępne warpy gracza.'
    - '%prefix% &d/%cmd% reload &7&l- &bPrzeładowuje konfigurację.'
    - '%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bDodaje więcej maksymalnych warpów dla gracza.'
    - '%prefix% &d/%cmd% category <warp> <category> &7&l- &bUstawia kategorię warpa.'
    - '%prefix% &d/%cmd% removeall <player> &7&l- &bUsuwa wszytskie warpy gracza.'
    - '%prefix% &d/%cmd% setowner <warp> <player> &7&l- &bPrzekazuje właściciela.'
    - '%prefix% &d/%cmd% dbexec <query> &7&l- &bWykonuje SQL Query.'
    - '%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------'
      # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.

