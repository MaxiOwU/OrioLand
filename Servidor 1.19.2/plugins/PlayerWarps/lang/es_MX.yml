  # the help menu for a player
  # The variable %cmd% is any command from the config.yml :)
  help-player:
    - ""
    - "%prefix% &e/%cmd% help &7&l- &bMuestra este menú."
    - "%prefix% &e/%cmd% <warp> &7&l- &bTeletransporta al jugador al warp."
    - "%prefix% &e/%cmd% set <name> &7&l- &bEstablece un warp en tu ubicación."
    - "%prefix% &e/%cmd% remove <warp> &7&l- &bElimina el warp."
    - "%prefix% &e/%cmd% removeall <player> &7&l- &bElimina todos los warp del jugador."
    - "%prefix% &e/%cmd% desc set/remove <warp> <desc> &7&l- &bEstablece una descripción al warp."
    - "%prefix% &e/%cmd% list [page] [player] &7&l- &bEnumera todos los warps del jugador actual."
    - "%prefix% &e/%cmd% open [menu] [options] &7&l- &bAbre la GUI."
    - "%prefix% &e/%cmd% amount &7&l- &bComprueba cuántos warps tienes."
    - "%prefix% &e/%cmd% reload &7&l- &bVuelve a cargar todos los archivos de configuración."
    - "%prefix% &e/%cmd% icon set/remove <warp> &7&l- &bEstablece un icono en tu warp."
    - "%prefix% &e/%cmd% addwarps <player> <amount> &7&l- &bAgrega más warp a un jugador a través del comando."
    - "%prefix% &e/%cmd% category <warp> <category> &7&l- &bEstablece una categoría a tu warp."
    - "%prefix% &e/%cmd% rate <warp> <rate> &7&l- &bCalifica un warp."
    - "%prefix% &e/%cmd% ban set/remove/list <warp> [player] &7&l- &bProhibiciones de warp."
    - "%prefix% &e/%cmd% reset <warp> &7&l- &bVuelva a establecer una ubicación de warp."
    - "%prefix% &e/%cmd% rename <warp> <name> &7&l- &bCambiar el nombre de un warp."
    - "%prefix% &e/%cmd% setowner <warp> <player> &7&l- &bTransferir propiedad."
    - "%prefix% &e/%cmd% favourite <warp> &7&l- &bEstablezca su warp favorito."
    - ""

  # the help menu for console
  # The variable %cmd% is any command from the config.yml :)
  help-console:
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
    - "%prefix% &e/%cmd% help &7&l- &bMuestra este menú."
    - "%prefix% &e/%cmd% open [menu] [options] &7&l- &bAbre la GUI."
    - "%prefix% &e/%cmd% remove <warp> &7&l- &bElimina el warp."
    - "%prefix% &e/%cmd% list [page] [player] &7&l- &bEnumera los warps del jugador actual."
    - "%prefix% &e/%cmd% reload &7&l- &bRecarga los archivos de configuración"
    # This is useful for if you want to sell warp amounts on your store, but what happends if a player already has 5 playerwarps.
    # This just simply gives them more warps. For example if a player has 10 warps (pw.limit.10) and you do /pw addwarps *player* 10. They will now have 20 warps.
    - "%prefix% &e/%cmd% addwarps <player> <amount> &7&l- &bAñade más warps a un jugador a través del comando."
    - "%prefix% &e/%cmd% category <warp> <category> &7&l- &bEstablece una categoría de warp."
    - "%prefix% &e/%cmd% removeall <player> &7&l- &bElimina todos los warps del jugador."
    - "%prefix% &e/%cmd% setowner <warp> <player> &7&l- &bTransfiere la propiedad."
    - "%prefix% &d/%cmd% dbexec <query> &7&l- &bEjecuta una consulta."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"

