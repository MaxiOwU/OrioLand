  help-player:
  - "%prefix% &7&l&m----------&7&l[ &b&lWarps&7&l ]&m----------"
  - "%prefix% &d/%cmd% help &7&l- &bVisualizza questo menu."
  - "%prefix% &d/%cmd% <warp> &7&l- &bTeletrasportati al warp del giocatore."
  - "%prefix% &d/%cmd% set <name> &7&l- &bImposta un warp nella tua posizione."
  - "%prefix% &d/%cmd% remove <warp> &7&l- &bRimuovi il warp."
  - "%prefix% &d/%cmd% removeall <player> &7&l- &bRimuove tutti i warp del giocatore."
  - "%prefix% &d/%cmd% desc set/remove <warp> <desc> &7&l- &bImposta una descrizione al warp."
  - "%prefix% &d/%cmd% list [page] [player] &7&l- &bLista di tutti i warp disponibili."
  - "%prefix% &d/%cmd% open [menu] [options] &7&l- &bApre la gui dei warp."
  - "%prefix% &d/%cmd% amount &7&l- &bControlla quanti warp possiedi."
  - "%prefix% &d/%cmd% reload &7&l- &bRicarica tutte le configurazioni."
  - "%prefix% &d/%cmd% icon set/remove <warp> &7&l- &bImposta un icona al warp."
  - "%prefix% &d/%cmd% addwarps <player> <amount> &7&l- &bAggiungi altri warp al giocatore."
  - "%prefix% &d/%cmd% category <warp> <category> &7&l- &bImposta la categoria del warp."
  - "%prefix% &d/%cmd% rate <warp> <0-5> &7&l- &bVota un warp."
  - "%prefix% &d/%cmd% ban set/remove/list <warp> [player] &7&l- &bGiocatori bannati."
  - "%prefix% &d/%cmd% reset <warp> &7&l- &bResetta la postizione del warp."
  - "%prefix% &d/%cmd% rename <warp> <name> &7&l- &bRinomina un warp."
  - "%prefix% &d/%cmd% setowner <warp> <player> &7&l- &bTrasferisci la proprietà del warp."
  - "%prefix% &d/%cmd% favourite <warp> &7&l- &bWarps preferiti."
  - "%prefix% &7&l&m----------&7&l[ &b&lWarps&7&l ]&m----------"

  help-console:
  - "%prefix% &7&l&m----------&7&l[ &b&lWarps&7&l ]&m----------"
